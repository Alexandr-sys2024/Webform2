<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета пользователя</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">Анкета пользователя</h1>

    <!-- Форма для ввода данных анкеты -->
    <form method="post" action="/" class="mb-5">
        <div class="form-group">
            <label for="name">Имя</label>
            <input id="name" type="text" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="city">Город</label>
            <input id="city" type="text" name="city" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="hobby">Хобби</label>
            <input id="hobby" type="text" name="hobby" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="age">Возраст</label>
            <input id="age" type="number" name="age" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Отправить анкету</button>
    </form>

    <hr>

    <!-- Раздел для отображения введенных данных -->
    <h2 class="mb-4">Введенные данные</h2>
    {% for user in user_data %}
    <div class="user-data border rounded p-3 mb-4 bg-light">
        <p><strong>Имя:</strong> {{ user.name }}</p>
        <p><strong>Город:</strong> {{ user.city }}</p>
        <p><strong>Хобби:</strong> {{ user.hobby }}</p>
        <p><strong>Возраст:</strong> {{ user.age }}</p>
    </div>
    {% endfor %}
</div>

<!-- Подключение Bootstrap JS и зависимостей -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
